# Docker Compose file for Will It Rain on My Parade
# IMPORTANT: Do NOT run `docker build docker-compose.yml` or try to build this file with "docker build".
# docker build expects a Dockerfile. This YAML is for orchestration only and is detected automatically by
# Railway when you run `railway up` from the repository root.

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - VC_API_KEY=${VC_API_KEY}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - weather-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - weather-network

networks:
  weather-network:
    driver: bridge

